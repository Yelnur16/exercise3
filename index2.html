<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="grades-heading">Student Grades</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Yelnur</td>
      <td>Math</td>
      <td>A</td>
    </tr>
    <tr class="highlight-row">
      <td>Yerkenaz</td>
      <td>English</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>Dana</td>
      <td>Physics</td>
      <td>A+</td>
    </tr>
  </tbody>
</table>

<h1 id="form-heading"> Feedback form</h1>
<form class="feedback-form">
<label for="name">Full name:</label></br>
<input type="text" id="name"  name="name" required></br>
<label for="email">Email:</label></br>
<input type="email" id="email" name="email" required></br>

 <label for="role">Role:</label><br>
    <select id="role" name="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Other</option>
    </select></br></br>
    <label>Would you recommend this website?</label><br>
    <input type="radio" name="recommend" value="yes"> Yes
    <input type="radio" name="recommend" value="no"> No</br></br>
 <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4"></textarea><br>

    <button type="submit">Submit</button>
</form>
 <div class="footer">
    <p>&copy; 2025 My Website</p>
  </div>
</body>
</html>
